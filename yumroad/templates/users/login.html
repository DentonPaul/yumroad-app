{% extends "base_layout.html" %}
{% from "_formhelpers.html" import render_field %}

{% block title %} Login {% endblock %}

{% block content %}
    <form method="POST">
      {{ form.csrf_token }}

      {{ render_field(form.email) }}
      {{ render_field(form.password) }}
      <button type="submit" class="btn btn-primary"> Sign Up </button>
    </form>
{% endblock %}
